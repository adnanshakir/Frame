<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Figma-Style Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Top Toolbar -->
    <header>
        <h1>Frame
            <h6> by <a href="https://github.com/adnanshakir">@adnanshakir</a></h6>
        </h1>
    </header>

    <!-- Main Layout -->
    <main class="editor">

        <!-- Layers Panel -->
        <aside class="panel layers" tabindex="0">
            <h3>Layers</h3>
            <ul id="layers-list"></ul>
        </aside>

        <!-- Canvas -->
        <section class="canvas-wrapper">
            <div id="canvas"></div>

            <!-- Bottom tool dock -->
           <div id="dock-wrap">
             <div class="dock">
                <button id="tool-select">Select</button>
                <span class="dock-divider"></span>

                <button id="add-rect">Rectangle</button>
                <button id="add-circle">Circle</button>
                <button id="add-text">Text</button>

                <span class="dock-divider"></span>

                <button id="duplicate">Duplicate</button>
                <button id="delete">Delete</button>
            </div>

            <!-- Info button -->
            <button class="info-btn pulse" id="info-btn">i</button>
           </div>

            <!-- Shortcuts panel -->
            <div class="shortcuts hidden" id="shortcuts">
                <h4>Keyboard Shortcuts</h4>
                <ul>
                    <li><b>Shift + Alt + D</b> — Duplicate</li>
                    <li><b>Delete</b> — Delete element</li>
                    <li><b>Arrow Keys</b> — Move element</li>
                    <li><b>Esc</b> — Deselect</li>
                </ul>
            </div>


            <!-- Export (top-right, separate) -->
            <div class="export">
                <button id="export-json">Export JSON</button>
                <button id="export-html">Export HTML</button>
            </div>
            <div class="overlay hidden" id="overlay"></div>

        </section>



        <!-- Properties Panel -->
        <aside class="panel properties">
            <h3>Properties</h3>

            <label>
                Width
                <input type="number" id="prop-width" />
            </label>

            <!-- <label>
                Border
                <input type="number" id="prop-corner" />
            </label> -->

            <label>
                Height
                <input type="number" id="prop-height" />
            </label>


            <label id="text-prop">
                Text
                <input type="text" id="prop-text" />
            </label>

            <label id="text-prop">
                Rotate
                <input type="number" id="prop-rotate" />
            </label>

            <label id="prop-label">
                Color
                <input type="color" id="prop-bg" />
            </label>
        </aside>

    </main>

    <script src="app.js"></script>
</body>

</html>
